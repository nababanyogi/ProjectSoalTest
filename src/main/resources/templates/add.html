<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="../../favicon.ico"/>

    <title>HOME</title>

    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet"/>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="../../css/offcanvas.css" rel="stylesheet"/>

    <script src="../../js/ie-emulation-modes-warning.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Test App</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class=""><a href="/index">List</a></li>
            <li class="active"><a href="/add">Add</a></li>

          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->

    <div class="container">
          <h2>LIST USER</h2>
      
   
		<div class="row">
			<div class="col-sm-8">		
				<form class="form-horizontal" th:object="${user}" th:action="@{/add}" method="post">
					<input type="hidden" th:field="*{id}" />

					<div class="form-group">
						<label class="col-sm-2 control-label">Nama:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{nama}" /> 
							<p th:color="red" th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}">Name Error</p>
				 		
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">No HP:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{nohp}" /> 
							<p th:if="${#fields.hasErrors('nohp')}" th:errors="*{nohp}">Name Error</p>
						</div>
											
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Email:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{email}" />
							<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</p>
						</div>
   					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Alamat:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{alamat}" />
							<p th:if="${#fields.hasErrors('alamat')}" th:errors="*{alamat}">Name Error</p>
						</div>
   					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary ">CREATE</button>
						<a class="btn btn-default" href="/index ">BACK</a>
					</div>
				</form>
			</div>
		</div>

      <hr/>

      <footer>
        <p>&copy; 2016 Company, Inc.</p>
      </footer>

    </div><!--/.container-->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../js/ie10-viewport-bug-workaround.js"></script>
    <script src="offcanvas.js"></script>
  </body>
</html>
